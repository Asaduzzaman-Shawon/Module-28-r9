<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payo Home</title>
    <link
    href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="container flex mx-auto justify-center items-center mt-8">
        <div class="mockup-phone">
          <div class="camera"></div>
          <div class="display">
            <div class="artboard artboard-demo phone-1">
                <h1 class="font-bold text-2xl text-blue-600 mb-4">Wellcome  BANK</h1>
                <div class="card bg-base-100  shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Number</span>
                        </label>
                        <input id="phone-number" type="number" placeholder="Enter your number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="log-in-pin" type="password" placeholder="Enter your pin" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Resend pin.!</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="log-in-btn" class="btn btn-primary" type="submit">Login</button>
                      </div>
                    </form>
                  </div>
            </div>
          </div>
        </div>
      </main>
      <script src="utilities.js"></script>
     <script src="index.js"></script>
</body>
</html>
